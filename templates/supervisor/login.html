{% extends "layouts/base.html" %}

{% block content %}
    <div class="row-fluid" id="login">
        {% if user.is_authenticated %}
        <a href="{% url 'supervisor.views.logout' %}">Logout</a>
        {% else %}
        <h1>Login</h1>
        <div class="">
            <a href="{% url 'supervisor.views.login' out=1 %}" id="fb-login" class="span4 offset4">
                <img src="{{ STATIC_URL }}images/facebook-login.jpg" alt="" class="">
            </a>
        </div>
        {% endif %}
    </div>
{% endblock %}
